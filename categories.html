<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PICSTOCK - Categories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">PICSTOCK</a>
    <button class="nav-toggle" aria-label="Open navigation" aria-controls="main-nav" aria-expanded="false">
      <span class="hamburger"></span>
    </button>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="browse.html">Browse Photos</a>
      <a href="categories.html" class="active">Categories</a>
      <a href="featured.html">Featured Photographers</a>
      <a href="submit.html">Submit a Photo</a>
      <a href="gallery.html">Gallery</a>
      <a href="licenses.html">Photo Licenses</a>
    </nav>
  </header>

  <main class="container" style="max-width: 1200px;">
    <h2>CATEGORIES</h2>

    <form class="search-form" role="search" aria-label="Search categories">
      <input
        type="search"
        placeholder="Search categories"
        aria-label="Search categories"
        name="search"
        class="search-input"
      >
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <section class="categories-grid" aria-label="Photo categories">
      <a href="#" class="category-card nature-card" style="background-image: url('https://images.pexels.com/photos/250591/pexels-photo-250591.jpeg?auto=compress&w=600');" tabindex="0">Nature</a>
      <a href="#" class="category-card architecture-card" style="background-image: url('https://images.pexels.com/photos/157811/pexels-photo-157811.jpeg?auto=compress&w=600');" tabindex="0">Architecture</a>
      <a href="#" class="category-card animal-card" style="background-image: url('https://images.pexels.com/photos/814898/pexels-photo-814898.jpeg?auto=compress&w=600');" tabindex="0">Animal</a>
      <a href="#" class="category-card people-card" style="background-image: url('https://images.pexels.com/photos/886285/pexels-photo-886285.jpeg?auto=compress&w=600');" tabindex="0">People</a>
      <a href="#" class="category-card food-card" style="background-image: url('https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?auto=compress&w=600');" tabindex="0">Food</a>
      <a href="#" class="category-card technology-card" style="background-image: url('https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&w=600');" tabindex="0">Technology</a>
      <a href="#" class="category-card travel-card" style="background-image: url('https://images.pexels.com/photos/1371360/pexels-photo-1371360.jpeg?auto=compress&w=600');" tabindex="0">Travel</a>
      <a href="#" class="category-card sports-card" style="background-image: url('https://images.pexels.com/photos/1884574/pexels-photo-1884574.jpeg?auto=compress&w=600');" tabindex="0">Sports</a>
      <a href="#" class="category-card abstract-card" style="background-image: url('https://images.pexels.com/photos/2156881/pexels-photo-2156881.jpeg?auto=compress&w=600');" tabindex="0">Abstract</a>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="contact.html">CONTACT US</a>
      <a href="terms.html">TERMS OF USE</a>
      <a href="privacy.html">PRIVACY POLICY</a>
    </div>
    <div class="social-icons">
      <a href="#" aria-label="Facebook">Facebook</a>
      <a href="#" aria-label="Twitter">Twitter</a>
      <a href="#" aria-label="Instagram">Instagram</a>
    </div>
    <p>Â© 2025 PICSTOCK. All rights reserved.</p>
  </footer>
  <script>
    // --- Hamburger Menu Toggle for Mobile Navigation ---
    const navToggleButton = document.querySelector('.nav-toggle');
    const mainNav = document.getElementById('main-nav');
    navToggleButton.addEventListener('click', function() {
      const isExpanded = navToggleButton.getAttribute('aria-expanded') === 'true';
      navToggleButton.setAttribute('aria-expanded', !isExpanded);
      mainNav.classList.toggle('open');
    });
  </script>
</body>
</html>
